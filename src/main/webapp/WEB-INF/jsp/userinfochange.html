<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>${music.mtitle} - ${music.user.nickname} - 静听网 - 140202011032_陈晓东</title>

    <!--修改-->
    <link rel="stylesheet" href="../../assets/css/base.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/moco.min.css" type="text/css" />
    <link rel="stylesheet" href="../../assets/css/profile-less.css" type="text/css" />


    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/music.css">
    <link rel="stylesheet" href="../../assets/css/category.css">
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/css/userinfo.css">
    <title>个人主页</title>
</head>
<body>
<header>
    <div class="container">
        <div class="navbar-header">
            <a href="" class="navbar-brand">
                <img src="assets/images/logo.png" alt="">
            </a>
        </div>
        <nav>
            <ul class="nav navbar-nav navbar-link">
                <li class="active"><a href="/firstpageRequest">首页</a></li>
                <li><a href="/categorymusicView?cname=piano">钢琴</a></li>
                <li><a href="/categorymusicView?cname=guitar">吉他</a></li>
                <li><a href="/categorymusicView?cname=comic">动漫</a></li>
                <li><a href="/categorymusicView?cname=electric">电子</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right navbar-sm">
                <li><input type="text" class="search-input" placeholder="歌名 / 歌手"></li>
                <li><a href="#" style="padding-top: 25px"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                <c:if test="${sessionScope.user == null}">
                    <li><a href="/login">注册 / 登录</a></li>
                </c:if>
                <c:if test="${sessionScope.user !=null}">
                    <li><a href="#">${sessionScope.user.nickname}</a></li>
                    <li><a href="/exit">退出</a></li>
                </c:if>
            </ul>
        </nav>
    </div>
</header>


<div class="container-sm category-header-wrap">
    <div class="category-header-banner">
        <div class="img" style="background-image: url('../../storage/category/cartoon.jpg')">
            <div class="content">
                <h1 style="position: relative">YAO&nbsp;&nbsp;XIANGB <span style="display: inline-block;position: absolute;top: -15px;"><img src="../../assets/images/奖章.png" width="60px" height="60px" alt="大会员"></span>
                    <span style="display: inline;position: absolute;left: 126px; font-weight: 900">叁</span>
                </h1>
                <p style="position: relative">所爱隔山海，山有径可寻，海有舟可渡<span style="position: absolute;top: -10px;left: 250px;display: inline">
                    <a href="#" style="display: inline-block;" ><img src="../../assets/images/修改.png" width="25px" height="25px" alt="个人信息修改">
                        </a></span>
                    <!--<span style="font-size: 2px;position: absolute;top: 4px;left: 275px">修改</span>-->
                </p>
            </div>
            <div class="mask"></div>
        </div>
    </div>
</div>


<div id="main">

    <div class="page-settings">
        <div class="top">
            <div class="w960 mauto top_title">
                <p>个人设置</p>
            </div>
        </div>
        <div class="setting pb10">
            <div class="nav-tabs pa">
                <h class="baseinfo fl active">基本信息</h>
                <div class="cb"></div>
            </div>
            <div class="contentBox">
                <div class="formBox">
                    <div id="setting-profile" class="setting-wrap setting-profile">

                        <form id="profile" >

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >昵称：</label>
                                <div class="rlf-group">
                                    <input type="text" name="nickname" id="nick"  autocomplete="off"  data-validate="require-nick"  class="moco-form-control"  placeholder="请输入新昵称."/>
                                    <p class="rlf-tip-wrap errorHint color-red" ></p>
                                </div>
                            </div>
                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="nick" >密码：</label>
                                <div class="rlf-group">
                                    <input type="password" name="password" id="password"  autocomplete="off"   class="moco-form-control"  placeholder="请输入新密码."/>
                                    <p class="rlf-tip-wrap errorHint color-red" ></p>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="aboutme">个性签名：</label>
                                <div class="rlf-group">
                                    <div class="pr">
                                        <textarea name="aboutme"  id="aboutme"  rows="5" class="noresize js-sign moco-form-control"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="wlfg-wrap clearfix">
                                <label class="label-name" for="profile-submit"></label>
                                <div class="rlf-group">
                                    <span id="profile-submit"  hidefocus="true"  aria-role="button" class="rlf-btn-green btn-block profile-btn">保存</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>







<script src="../../assets/js/jquery.min.js"></script>
</body>
</html>
